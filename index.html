<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Author" content="Matthew Peebles">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="road trip, event planning, event" >
	<title>Roadtrip App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<section class="container" id="roadtrip-begin-page">
		<header id="roadtrip-title">
			<h1>RoadTrip Capstone</h1>
		</header>
		<div class="roadtrip-inputs">
			<form id="destination-form">
				<label id="form-title">Plan My Trip</label>
				<div class="dest-container row">
					<div class="city-input col-xs-4">
						<label>Start</label>
						<input type="text" name="Start" class="js-destination" id="start" required/>
					</div>
					<div class="date-input col-xs-5">
						<label>Day Leaving?</label>
						<input type="date" name="begin-date" id="start-date" placeholder="mm/dd/yyyy" required/>
					</div>
					<div class="dest-nav-button col-xs-3 start-btn-set">
						<button class="btn js-addDest" id="start-add-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button><br id="start-break">
					</div>
				</div>
				<div class="dest-container row">
					<div class="city-input col-xs-4">
						<label>End</label>
						<input type="text" name="End" class="js-destination" id="end" required/>
					</div>
					<div class="length-input col-xs-5">
						<label>Length of Stay</label>
						<input type="text" name="length" class="length" id="end-length" placeholder="3 days" required/>
					</div>
				</div>
				<div class="row" id="form-submit-container">
					<div class="form-submit-input col-xs-12">
						<input type="submit" name="submit" id="js-form-submit">
					</div>
			</form>
		</div>
	</section>
	<nav class="navbar navbar-default hidden" id="results-nav">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img alt="Brand" src="#">
	      </a>
	      <button type="button" class="btn btn-default navbar-btn" id="edit-trip">Edit Trip</button>
	    </div>
	  </div>
	</nav>

	<section>
		<div class="container" id="leg-title-container">
		</div>
		<div>
			<button type="button" class="btn btn-default leg-nav-btn hidden" id="prev-leg-button">Previous Leg</button>
			<button type="button" class="btn btn-default leg-nav-btn hidden" id="next-leg-button">Next Leg</button>
		</div>
		<div>
			<div id="map-holder"></div>
		</div>

		<div id="js-event-holder">
			<div id="event-holder" class="container"></div>
			<button type="button" class="btn btn-default event-nav-btn hidden" id="prev-events-button">Previous Events</button>
			<button type="button" class="btn btn-default event-nav-btn hidden" id="next-events-button">Next Events</button>
		</div>
	</section>
</body>

	<!-- jquery -->
	<script src="resources/jquery.js"></script>

	<!-- Google Places -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMCPU7PyFM8_7KihOTm3T_cfitx-494cQ&libraries=places"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- my js -->
	<script type="text/javascript" src="app.js"></script>

</html>
