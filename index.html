<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Author" content="Matthew Peebles">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="road trip, event planning, event" >
	<title>Wandery</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua|Raleway" rel="stylesheet">

	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<section id="begin-page-container" class="begin-page-height-full">
		<div class="container" id="roadtrip-begin-page">
			<div id="title-form-container">
				<header id="roadtrip-title">
					<h1>Wandery</h1>
					<p>Design and Explore Your Perfect Road Trip</p>
				</header>
				<div class="roadtrip-inputs">
					<form id="destination-form">
						<div class="dest-container row">
							<div class="city-input col-xs-4">
								<label>Start</label>
								<input type="text" name="Start" class="js-destination" id="start" required/>
							</div>
							<div class="date-input col-xs-5">
								<label>Leaving On</label>
								<input type="date" name="begin-date" id="start-date" placeholder="mm/dd/yyyy" required/>
							</div>
							<div class="dest-nav-button col-xs-3 start-btn-set">
								<div class="btn js-addDest" id="start-add-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div><br id="start-break">
							</div>
						</div>
						<div class="dest-container row">
							<div class="city-input col-xs-4">
								<label>Going To</label>
								<input type="text" name="End" class="js-destination" id="end" required/>
							</div>
							<div class="length-input col-xs-5">
								<label>Staying For</label>
								<input type="text" name="length" class="length" id="end-length" placeholder="3 days" required/>
							</div>
						</div>
						<div class="row" id="form-submit-container">
							<div class="form-submit-input col-xs-12">
								<input type="submit" name="submit" value="Explore" id="js-form-submit">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="alert alert-danger" id="nonDigit-alert" role="alert"><strong>Oops!</strong> In Staying For, please enter a digit instead of spelling the number out i.e. 12 instead of twelve.</div>
			<div class="alert alert-danger" id="nonLocation-alert" role="alert"><strong>Oops!</strong> Please enter a valid location.</div>
		</div>
	</section>

	<section id="results" class="hidden">
		<nav class="navbar navbar-default hidden" id="results-nav">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <p id="nav-brand-title">Wandery</p>
		      </a>
		      <button type="button" class="btn navbar-btn" id="edit-trip">Edit Trip</button>
		    </div>
		  </div>
		</nav>

			<!-- leg information -->
		<div class="container" id="leg-title-container">
		</div>

			<!-- google map -->
		<div>
			<div id="map-holder"></div>
		</div>

			<!-- leg nav section -->
		<div id="leg-nav-btn-container">
			<button type="button" class="btn leg-nav-btn hidden" id="prev-leg-button">Previous Leg</button>
			<button type="button" class="btn leg-nav-btn hidden" id="next-leg-button">Next Leg</button>
		</div>

			<!-- event section -->
				<!-- Event Title -->
		<div id="event-section-title-container"></div>

				<!-- Event Nav Buttons Top-->
		<div class="event-nav-btn-container hidden" id="first-event-nav-container">
			<button type="button" class="btn event-nav-btn prev-events-button hidden">Previous Events</button>
			<button type="button" class="btn event-nav-btn next-events-button">Next Events</button>
		</div>

				<!-- Event Results -->
		<div id="event-holder" class="container">
		</div>


				<!-- Event Nav Buttons Bottom -->
		<div class="event-nav-btn-container hidden" id="event-nav-container-bottom">
			<button type="button" class="btn event-nav-btn prev-events-button hidden">Previous Events</button>
			<button type="button" class="btn event-nav-btn next-events-button">Next Events</button>
		</div>
		<nav class="navbar navbar-default hidden" id="footer-nav">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <p id="nav-brand-credit">By Matt Peebles</p>
		      </a>
		    </div>
		  </div>
		</nav>
	</section>

</body>

	<!-- jquery -->
	<script src="resources/jquery.js"></script>

	<!-- Google Places -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMCPU7PyFM8_7KihOTm3T_cfitx-494cQ&libraries=places"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- my js -->
	<script type="text/javascript" src="app.js"></script>

</html>
